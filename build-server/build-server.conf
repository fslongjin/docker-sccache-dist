# This is where client toolchains will be stored.
cache_dir = "/tmp/toolchains"
# The maximum size of the toolchain cache, in bytes.
# If unspecified the default is 10GB.
toolchain_cache_size = TOOLCHAIN_CACHE_SIZE
# A public IP address and port that clients will use to connect to this builder.
public_addr = "BUILD_SERVER_PUBLIC_IP:BUILD_SERVER_PUBLIC_PORT"
bind_addr = "0.0.0.0:BUILD_SERVER_PUBLIC_PORT"
# The URL used to connect to the scheduler (should use https, given an ideal
# setup of a HTTPS server in front of the scheduler)
scheduler_url = "SCHEDULER_URL"

[builder]
type = "overlay"
# The directory under which a sandboxed filesystem will be created for builds.
build_dir = "/tmp/build"
# The path to the bubblewrap version 0.3.0+ `bwrap` binary.
bwrap_path = "/usr/bin/bwrap"

[scheduler_auth]
type = "token"
# This will be generated by the `generate-jwt-hs256-server-token` command or
# provided by an administrator of the sccache cluster.
token = "SERVER_TOKEN"
